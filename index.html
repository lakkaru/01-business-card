<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakkaru</title>

    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            background-color:aliceblue;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .bussiness-card{
            background-color: #fff;
            display: flex;
            flex-direction: column;
            height: 520px;
            width: 300px;
            overflow: hidden;
            border: 2px solid #3498db;
            border-radius: 10px;
            position: relative;
            transition: transform 0.3s ease-in-out, border 0.3s ease-in-out;
            animation-name: shadow-color;
            animation-duration:  5s;
            animation-iteration-count:  infinite ;
            animation-timing-function: ease-in-out;
        }
        .profile-image{
            width: 100%;
            height: 55%;
        }
        .header{
            color: #fff;
            background-color:#3498db ;
            padding: 15px;
            text-align: center;
        }
        .contact-infor{
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;

        }
        .name{
            font-size: 1.5em;
            margin-top: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .job-title{
            color: #555;
            font-size: 1em;
            margin-bottom: 10px;
        }
        .contact-details{
            margin-bottom: 5px;
        }
        .social-links{
            margin-top: 10px;
        }
        .social-links a{
            margin-right: 10px;
            text-decoration: none;
            color: #3498db;
        }
        .bussiness-card:hover{
            transform: scale(1.05);
            border: 4px solid teal;
        }
        .skill-card{
            top: 48px;
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            width: 100%;
            height: 0%;
            backdrop-filter: blur(40px);
            overflow: hidden;
            transition: height 0.3s ease-in-out;
        }
        .skill-title{
            margin-left: 30px;
            font-size: 28px;
            margin-top: 70px;
            font-weight: bold;
        }
        .skill-card ul{
            margin-left: 30px;
        }
        .skill-card li{
            font-size: 25px;
            margin-bottom: 10px;
        }
        .bussiness-card:hover .skill-card{
            height: 80%;
        }

        @keyframes shadow-color {  
        0% { box-shadow: 0px 0px 12px 15px rgba(87, 71, 71, 0.1) }
        50% { box-shadow: 0px 0px 12px 15px rgba(36, 211, 36, 0.1)}
        51% { box-shadow: 0px 0px 12px 15px rgba(32, 32, 218, 0.1)}
        100% { box-shadow: 0px 0px 12px 15px rgba(226, 23, 23, 0.1)}
        }
  
    </style>
</head>
<body>
    <div class="bussiness-card">
        <div class="header">Bussiness Card</div>
        <div class="contact-infor">
            <img class='profile-image' src="toonmecom_469817.jpg" alt="">
            <div class="name">Lakshman Karunasena</div>
            <div class="job-title">Front-End developer</div>
            <div class="contact-details">
                <div>Email : lakkaru@gmail.com</div>
                <div>Phone : 123 234-53323</div>
                <div>Address : 2nd St, HNK</div>
            </div>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/lakkaru">Linkedin</a>
                <a href="https://medium.com/@lakkaru">Medium</a>
                <a href="https://github.com/lakkaru">GitHub</a>
            </div>
        </div>
            <div class="skill-card">
                <div class="skill-title">My Skills</div>
                <ul>
                    <li>ReactJs</li>
                    <li>JavaScript</li>
                    <li>HTML5</li>
                    <li>CSS3</li>
                    <li>PHP</li>
                </ul>
            </div>
        
    </div>
</body>
</html>
